
<div class="container" style="width: 30rem;"> 
  <div>
    <button class="btn btn-danger" (click)='deleteALL()' >Delete All</button>
  </div>
    <div class=" center" >
    
        <div class="form-group row m-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input type="text" #name class="form-control" id="staticEmail" >
            </div>
        </div>

        <div class="form-group row m-3">
            <label for="staticEmail2" class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
                <input type="text" #phone class="form-control" id="staticEmail2" >
            </div>
          </div>

          <div class="form-group row m-3">
            <label for="staticEmails" class="col-sm-2 col-form-label">address</label>
            <div class="col-sm-10">
                <input type="text" #address class="form-control" id="staticEmails" >
            </div>
          </div>

          <div class="form-group row m-3">
            <label for="staticEdmail" class="col-sm-2 col-form-label">note</label>
            <div class="col-sm-10">
                <input type="text" #note class="form-control" id="staticEdmail" >
            </div>
          </div>
          
        <button (click)="addContact(name.value,phone.value,address.value,note.value);name.value='';phone.value='';address.value='';note.value=''" class="btn btn-primary m-3">Add</button>
        
  </div>

    <div class="card m-2"  *ngFor="let item of contacts;let currentIndex=index">
        <div class="card-header">
          contact number {{currentIndex+1}} && username: {{item.user.username}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"> </p>
          <p class="card-text">{{item.phone}}</p>
          <p class="card-text">{{item.address}}</p>
          <p class="card-text">{{item.Note}}</p>
          <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-info">Edit</button>
            </div>
            <div class="col-lg-3">
                <button (click)="deleteContact(currentIndex)" class="btn btn-danger">delete</button>
            </div>
          </div>
        </div>
    </div>
</div>
